<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissors Game</title>
    <link rel="stylesheet" href="style.css">

    <!--import DM sans from Google fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500&display=swap" rel="stylesheet">

    <!--end of DM Sans Google font import-->

</head>

<body>

    <header>
        
        <h1>
            Rock Paper Scissors
        </h1>
        
    </header>

    <div class="score-board">

        <div id="user-label" class="badge">
            user
        </div>

        <div id="computer-label" class="badge">
            comp
        </div>

        <span id="user-score">0</span>:<span id="computer-score">0</span>

    </div>

    <div class="result">

        <p>
            Paper covers rock. You win!
        </p>

    </div>

    <div class="choices">

        <div class="choice" id="rock">
            <img src="img/rock.png" width="192px" height="192px" alt="">
        </div>

        <div class="choice" id="paper">
            <img src="img/paper.png" width="192px" height="192px" alt="">
        </div>

        <div class="choice" id="scissors">
            <img src="img/scissors.png" width="192px" height="192px" alt="">
        </div>

    </div>

    <p id="action-message">
        Make your move.
    </p>

</body>

</html>
